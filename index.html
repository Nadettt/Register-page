<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page_container">
        <section class="page_register_container container">
            <div class="register_card">
                <div class="welcome_text_container">
                    <h1 class="card_title">Register</h1>
                </div>
                <form class="form">
                    <div class="input_container">
                        <input type="text" class="input" required>
                        <label class="input_label">Full name</label>
                    </div>
                    <div class="input_container">
                        <input type="text" class="input" required>
                        <label class="input_label">Email</label>
                    </div>
                    <div class="input_container">
                        <input type="text" class="input" required>
                        <label class="input_label">Password</label>
                    </div>
                    <div class="input_container_checkbox">
                        <input type="checkbox" class="checkbox" required>
                        <label class="checkbox_text">I read and agree to <a href="">Terms and conditions</a></label>
                    </div>
                    <div class="input_container button_container">
                        <button type="submit" class="submit_button" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="page_logo_container container"></section>
    </main>
</body>
</html>
